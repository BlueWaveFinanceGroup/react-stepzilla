<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React StepZilla - Demo Page</title>
  <meta name="description" content="This page shows all of React Stepzilla's functionality">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
  </style>

  <style>
    body {
      /*font-size: 1.6rem;*/
      font-family: "Source Sans Pro", sans-serif;
      color: #2c3f4c;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="lib-version">v4.8.0</div>

  <div id="root" class="container"></div>
  <div id="rooti18n" class="container"></div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <script src="dist/bundle.js"></script>

  <script>
    $(() => {
      showExample();
    })

    const showExample = (eg) => {
      switch(eg) {
        case 'i18n':
          $('.container').hide();
          $('#rooti18n').show();
          $('#exList .eg').removeClass('sel');
          $('#exList .eg.i18n').addClass('sel');
          break;
        default:
          $('.container').hide();
          $('#root').show();
          $('#exList .eg').removeClass('sel');
          $('#exList .eg.base').addClass('sel');
          break;
      }
    }
  </script>
</body>
</html>
